{% extends 'home.html' %}
{% block title %}
<title>Eshop | New Password</title>
{% endblock %}
{% block content %}
<div class="container mt-5 ">
    <h1 class="background text-light text-center rounded">Create Your New Password </h1> 
    {% for i in messages %}
    <div class="alert alert-danger alert-dismissible fade show p-3 mt-2 text-center" role="alert">
        {{i}}
        <button type="button" class="btn-close " data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    {% endfor %}
    <form method="POST" action="">
      {% csrf_token %}
        <div style="margin-left: 160px;">
            <div class="mb-3 row  ">
                <div class="col-sm-10">
                    <label class="form-label">Enter New Password</label>
                    <input type="password" class="form-control" name="password" placeholder="Enter Your New Password">
                </div>
            </div>
            <div class="mb-3 row">

                <div class="col-sm-10">
                    <label class="form-label">Enter Confirm Password</label>
                    <input type="password" name="cpassword" class="form-control" placeholder="Enter Your Confirm Password">
                    <button type="submit" class=" background text-light btn mybtn w-100 mt-3">Reset Password</button>
                    <!-- <div class="d-flex justify-content-between">
                        <a  class="text-decoration-none" href="/forget-username/">Forget Password ?</a>
                        <a class="text-decoration-none" href="/signup/">New User? Create a Free Account</a>
                    </div> -->
                </div>
            </div>
           
        </div>
        
    </form>

</div>

{% endblock %}
