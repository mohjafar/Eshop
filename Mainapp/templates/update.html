{% extends 'home.html' %}
{% load static %}
{% block title %}
<title>Update Profile | Section</title>
{% endblock %}
{% block content %}
<div class="container my-2">
    <h2 class="background text-center text-light rounded ">Update Profile Section</h2>

    <form method="POST" action="" enctype="multipart/form-data">

        {% csrf_token %}

        <div class="row">
            <div class="row mb-3 ">

                <div class="col-md-6 col-12">
                    <label class="form-label">Full Name</label>
                    <input type="text" name="name" class="form-control" value="{{user.name}}">
                </div>

                <div class="col-md-6 col-12">
                    <label class="form-label">Select images</label>
                    <input type="file" name="pic5" class="form-control"  >
                </div>
            </div>
        </div>


        <div class="mb-3 row"> 
            <div class="col-md-6 col-12">
                <label for="inputPassword" class="form-label">Email</label>
                <input type="email"  name="email" class="form-control" value="{{user.email}}">
            </div>

            <div class="col-md-6 col-12">
                <label for="inputPassword" class="form-label">Phone Number</label>
                <input type="number" name="phone" class="form-control" value="{{user.phone}}">
            </div>
        </div>

        <div class="mb-3 row">
            <div class="col-md-6 col-12">
                <label for="inputPassword" class="form-label">House or Building Number</label>
                <input type="text" name="addressline1" class="form-control" value="{{user.addressline1}}">
            </div>

            <div class="col-md-6 col-12">
                <label for="inputPassword" class="form-label">Street Number or NearBy</label>
                <input type="text" name="addressline2" class="form-control" value="{{user.addressline2}}">
            </div>
        </div>


        <div class="mb-3 row">
            <div class="col-md-6 col-12">
                <label for="inputPassword" class="form-label">Village or Locality</label>
                <input type="addressline1" name="addressline3" class="form-control" value="{{user.addressline3}}">
            </div>

            <div class="col-md-6 col-12">
                <label for="inputPassword" class="form-label">Enter PIN Code</label>
                <input type="text" name="pin" class="form-control" value="{{user.pin}}">
            </div>
        </div>

        <div class="mb-3 row">
            
            <div class="col-md-6 col-12">
                <label for="inputPassword" class="col-sm-2 col-form-label">Enter City</label>
                <input type="city" name="city" class="form-control" value="{{user.city}}">
            </div>

            <div class="col-md-6 col-12">
                <label for="inputPassword" class="col-sm-2 col-form-label">Enter State</label>
                <input type="text" name="state" class="form-control" value="{{user.state}}">
            </div>
           

        </div>

        <button type="submit" class="background btn text-center text-light w-100">Update</button>
